{% extends "application/index.html" %}

{% block searchresult %}

{% load staticfiles %}

{% if imagelist %}
{% for img in imagelist %}
    <img src = "/static/uploads/{{img}}" style="width:250px; height:250px;" >
{% endfor %}

{% else %}
  <p>SORRY!!! No Image Found</p>

{% endif %}

{% endblock %}
